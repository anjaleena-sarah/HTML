<!DOCTYPE html>

<html>
    <head>
        <title>Links</title>
    </head>

    <body>
        <!--target="_self"is used by default to open the google site in same tab -->
        <!-- title is a small pop-up box that will appear when you hover your cursor-->
        <a href="https://www.google.com/" target="_self" title="This takes you to Google">Google</a><br>
        <a href="basics.html" target="_self" title="This takes you to basics of html">BasicsHTML</a><br>
        <!--target="blank"is used to open the google site in new tab -->
        <a href="https://www.google.com/" target="blank">Google</a>
        <br>
        <!-- to send email -->
         <a href="mailto:sarahanjaleena@gmail.com" target="_self" title="This takes you to Email">Email me</a><br>
    </body>
</html>
